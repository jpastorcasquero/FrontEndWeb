<div class="container mt-5">
  <div class="row justify-content-md-center">
    <div class="col-12">
      <mat-card class="custom-card">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">
          <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef class="titulo">{{ column }}</th>
            <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns" class="fila-impares"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements" class="end-table">
        </mat-paginator>
      </mat-card>
    </div>
  </div>
</div>
